<ion-header>
  <ion-toolbar>
    <ion-title ><h1>Music</h1></ion-title>
  </ion-toolbar>
  <ion-searchbar [(ngModel)]="searchText" (ionChange)="change()"></ion-searchbar>
</ion-header>

<ion-content> 
  <ion-list *ngIf="search" line="full" >
    <ion-item *ngFor="let sing of sings | filter:searchText" [routerLink]="['detail/' , sing.Id]" (click)="change2()">
      <ion-thumbnail>
        <img [src]="sing.image" alt="">
      </ion-thumbnail>
      <ion-label>{{sing.Singer}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-list lines="full" *ngIf="!search">
    <ion-item-group *ngFor="let singer of groupSinger "> 
      <ion-item-divider color="light">{{singer.letter}}</ion-item-divider>
      <ion-item  *ngFor="let s of singer.song" lines="inset" button [routerLink]="['detail/' , s.Id]">
        <ion-thumbnail >
          <img [src]="s.image" alt="">
        </ion-thumbnail>
        <ion-label>{{s.Singer}}</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
 
</ion-content>
