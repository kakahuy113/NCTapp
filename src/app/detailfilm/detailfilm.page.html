<ion-header>
  <ion-toolbar>
    <ion-title><h1>Detail</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{film.director}}</ion-card-subtitle>
      <ion-card-title>{{film.title}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <p>Producer: {{film.producer}}</p>
      <p>Release Day: {{film.release_date}}</p>
      <p>Intro: {{film.opening_crawl}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
