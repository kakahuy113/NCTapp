<ion-header>
  <ion-toolbar>
    <ion-title>Song: {{detailSong.Name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item-sliding>
      <ion-item>
        <ion-label>
            {{detailSong.Id}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
            {{detailSong.Name}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          {{detailSong.Singer}}
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
