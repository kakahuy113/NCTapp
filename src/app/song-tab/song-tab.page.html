<ion-header>
  <ion-toolbar>
   <!--  <h1>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="tabs/songs"></ion-back-button>
      </ion-buttons>
    </h1> -->
   <ion-title class="text-center"><h1>Music</h1></ion-title>
  </ion-toolbar>
  <ion-searchbar [(ngModel)]="searchText" (ionChange)="change()"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list line="full" *ngIf="search">
    <ion-item *ngFor="let song of songs | filter:searchText" [routerLink]="['detail/' , song.Id]" (click)="change2()">
      <ion-label>{{song.Name}}</ion-label>
    </ion-item>
  </ion-list>
   <ion-list line="full" *ngIf="!search">
    <ion-item-group *ngFor="let group of groupSongs">
      <ion-item-divider color="light">{{group.letter}}</ion-item-divider>
    <ion-item *ngFor="let s of group.song"  lines="inset" button [routerLink]="['detail/' , s.Id] " >
      <ion-label>{{s.Name}}</ion-label>
    </ion-item>
  </ion-item-group>
   </ion-list>
</ion-content>
