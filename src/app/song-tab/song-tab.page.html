<ion-header>
  <ion-toolbar>
    <ion-input placeholder=" Enter the singer u need to search"></ion-input>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item-group *ngFor="let group of groupSongs">
      <ion-item-divider color="medium">{{group.letter}}</ion-item-divider>
    <ion-item *ngFor="let s of group.song" lines="inset" button [routerLink]="['detail/' , s.Id] " >
      <ion-label>{{s.Name}}</ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
